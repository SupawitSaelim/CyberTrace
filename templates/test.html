<!-- templates/getinfo.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>My Info</title>
</head>

<body>
  <div class="container cyan topBotomBordersOut">
    <a href="/">HOME</a>
    <a href="scanning">PORT SCANNER</a>
    <a href="getinfo">MY INFO</a>
    <a href="contact">CONTACT</a>
  </div>
  <br><br><br><br>

  <div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <br>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>Network</span>
              <span>Info</span>
            </div>
            <div class="app-contact">Information of Network Interface</div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <p class="app-form-control" style="font-family: 'Sukhumvit', sans-serif;">Computer Name: {{ computer_name }}</p>
              </div>
              <div class="app-form-group">
                <p class="app-form-control" style="font-family: 'Sukhumvit', sans-serif;">Private IP Address: {{ private_ip }}</p>
              </div>
              <div class="app-form-group">
                <p class="app-form-control" style="font-family: 'Sukhumvit', sans-serif;">Network Prefix Length: {{ prefix }}</p>
              </div>
              <div class="app-form-group">
                <p class="app-form-control" style="font-family: 'Sukhumvit', sans-serif;">MAC Address: {{ mac_address }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
